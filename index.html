<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <video src="shortbg.mp4" autoplay muted loop id="bg-video"></video>
    <div class="wrapper">
        <form>
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock'></i>
            </div>

            <div class="remember-forget">
                <label><input type="checkbox" required>Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>

            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have a account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>

    <div class="content">
        <h1><b id="legend">USER</b> LOGIN FORM</h1>
        <p>learn,create and showcase your skills.</p>
        <p>You can follow me on GitHub for more stuffs like this...!!</p>
        
       <div class="media-icons">
        <span id="sgit"><i class='bx bxl-github bx-sm bx-tada-hover' ></i></span>
        <a href="https://github.com/TheNoOneX" id="github">GitHub</a>
        
        <span id="slin"><i class='bx bxl-linkedin bx-sm bx-tada-hover' ></i></span>
        <a href="https://www.linkedin.com/in/bheem-singh-chandel-1803302a7/" id="lin">LinkedIn</a>
        
        <span id="sinsta"><i class='bx bxl-instagram-alt bx-sm bx-tada-hover' ></i></span>
        <a href="https://www.instagram.com/bheem.singhh/" id="insta">Instagram</a>
       
       </div>
    </div>
</body>
</html>
