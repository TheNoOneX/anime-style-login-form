<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video src="shortbg.mp4" autoplay muted loop id="bg-video"></video>
    <div class="wrapper">
        <form>
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock'></i>
            </div>

            <div class="remember-forget">
                <label><input type="checkbox" required>Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>

            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have a account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>

    <div class="content">
        <h1><b id="legend">LEGEND</b> Workspace</h1>
        <p>learn,create and showcase your skills.</p>
        <p>You can follow me on GitHub for more stuffs like this...!!</p>
        <a href="#" id="github">GitHub</a>
        <a href="#" id="lin">LinkedIn</a>
        <a href="#" id="insta">Instagram</a>
       
    </div>
</body>
</html>
